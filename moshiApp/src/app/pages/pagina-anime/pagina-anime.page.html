<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Anime</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>

      <!-- <ion-back-button defaultHref="/explora"></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid *ngIf="loading">
    <ion-row class="loading">
      <ion-spinner name="crescent" color="primary"></ion-spinner>

    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!loading">

    <ion-row>
      <ion-col size="12">
      </ion-col>
      <ion-col size="auto">
        <ion-card class="imgAnimeTop m-0" [ngStyle]="{'background-image': 'url('+ animeData.images.jpg.image_url +')'}">

        </ion-card>
      </ion-col>
      <ion-col>
        <p style="line-height: normal;">
          <ion-text class="tituloAnime">
            {{animeData.title}}
          </ion-text><br>
          <ion-text class="tituloAnimeJp">
            {{animeData.title_japanese}}
          </ion-text>
        </p>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="12">
        EPISODIOS
      </ion-col>
      <ion-col size="12" *ngFor="let ep of animeData.scrapedEpisodes.sub_esp; let i = index">
        <app-video-item [id]="i+1" [episodeData]="ep" [animeData]="animeData" [viewedPercentage]="ep.viewedPercentage"></app-video-item>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row class="">
      <ion-col size="12">
        <ion-card class="m-0" color="medium">
          <ion-card-title class="px-3 pt-3">
            Sinopsis
          </ion-card-title>
          <ion-card-content>
            {{animeData.synopsis}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="m-0 " color="medium">
          <ion-card-title class="px-3 pt-3">
            Personajes
          </ion-card-title>
          <ion-card-content>
            <ion-slides [options]="slideOpts" class="pb-1">
              <ion-slide *ngFor="let character of characters" [routerLink]="['/pagina-anime',animeData.mal_id]">
                <ion-card class="p-0 m-0 w-100" color="translucent">
                  <div class="img"
                    [ngStyle]="{'background-image': 'url('+ character.character.images.jpg.image_url +')'}"></div>
                  <ion-card-content style="padding: 5px;">
                    <!-- <ion-card-subtitle>{{anime.type}}</ion-card-subtitle> -->
                    <div class="nombrePersonaje">{{character.character.name}}</div>
                    <!-- <div style="">
                      Rank: {{anime.rank}} <br>
                      Fecha de inicio: {{anime.start_date}}
                    </div> -->
                  </ion-card-content>
                </ion-card>
              </ion-slide>
            </ion-slides>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
