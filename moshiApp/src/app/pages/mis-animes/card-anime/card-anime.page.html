<ion-card [routerLink]="['/pagina-anime',animeData.objectID, ]" [queryParams]="{title: animeData.title}" color="medium" button class="m-0">
  <ion-row>
    <ion-col size="3" class="p-0">
      <div class="videoHolder m-0" [ngStyle]="{ 'background-image' : 'url('+animeData.images.jpg.image_url+')' }">

      </div>
    </ion-col>
    <ion-col size="8" class=" p-2">
      <div class="title f-13">
        <ion-text class="bold">{{animeData.title}}</ion-text>
      </div>
      <div class="synopsis f-12">
        <div class="line-clamp-5">
          {{animeData.synopsis}}
        </div>
      </div>
    </ion-col>
  </ion-row>
  <!-- <div class="frame_episode d-flex justify-content-center text-center align-items-center">
    EPISODIO {{id}}
  </div> -->
  <!-- <ion-progress-bar *ngIf="viewedPercentage > 0" [value]="viewedPercentage" color="primary"></ion-progress-bar> -->

</ion-card>
