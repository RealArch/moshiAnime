<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Top anime
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-grid *ngIf="loading">
    <ion-row class="loading">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
    </ion-row>
  </ion-grid> -->


  <ion-grid class="" *ngIf="!loading">
    <div class="p-2">
      <div class="pb-1">
        <ion-text> <strong> Animes de temporada actualizados </strong> </ion-text>
      </div>
      <div class="horizontal-scroll-wrapper">
        <div *ngFor="let anime of season" class="animeBox">
          <div class="p-0 m-0 w-100 no-shadow" color="translucent" [routerLink]="['/pagina-anime',anime.objectID]"
            [queryParams]="{title: anime.title}">
            <div class="img" [ngStyle]="{'background-image': 'url('+ anime.images.jpg.image_url +')'}">
              <!-- <img [src]="anime.images.jpg.image_url" style="height: 100%; object-fit: cover;"> -->
            </div>
            <div class="p-2 content-animeBox">
              <div class="tituloAnime line-clamp-2">{{anime.title}}</div>
              <div class="text-left pt-1 d-flex align-items-center">
                <ion-icon name="star"></ion-icon>
                <ion-text class="pt-1 pl-1" style="font-size: 11px;"> {{anime.score}}</ion-text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div class="pb-1">
        <ion-text> <strong> Últimos actualizados </strong> </ion-text>
      </div>
      <div class="horizontal-scroll-wrapper">
        <div *ngFor="let anime of latestUpdated" class="animeBox">
          <div class="p-0 m-0 w-100 no-shadow" color="translucent" [routerLink]="['/pagina-anime',anime.objectID]"
            [queryParams]="{title: anime.title}">
            <div class="img" [ngStyle]="{'background-image': 'url('+ anime.images.jpg.image_url +')'}">
              <!-- <img [src]="anime.images.jpg.image_url" style="height: 100%; object-fit: cover;"> -->
            </div>
            <div class="p-2 content-animeBox">
              <div class="tituloAnime line-clamp-2">{{anime.title}}</div>
              <div class="text-left pt-1 d-flex align-items-center">
                <ion-icon name="star"></ion-icon>
                <ion-text class="pt-1 pl-1" style="font-size: 11px;"> {{anime.score}}</ion-text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div class="pb-1">
        <ion-text> <strong> Comedia Romántica </strong> </ion-text>
      </div>
      <div class="horizontal-scroll-wrapper">
        <div *ngFor="let anime of genresRomantic" class="animeBox">
          <div class="p-0 m-0 w-100 no-shadow" color="translucent" [routerLink]="['/pagina-anime',anime.objectID]"

            </div>
            <div class="p-2 content-animeBox">
              <div class="tituloAnime line-clamp-2">{{anime.title}}</div>
              <div class="text-left pt-1 d-flex align-items-center">
                <ion-icon name="star"></ion-icon>
                <ion-text class="pt-1 pl-1" style="font-size: 11px;"> {{anime.score}}</ion-text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div class="pb-1">
        <ion-text> <strong> Que las risas no paren! </strong> </ion-text>
      </div>
      <div class="horizontal-scroll-wrapper">

                <ion-text class="pt-1 pl-1" style="font-size: 11px;"> {{anime.score}}</ion-text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-grid>

      <ion-col size="12" class="pb-0">
        <ion-skeleton-text [animated]="true" style="height:30px"></ion-skeleton-text>

      <ion-col size="4" class="pt-0">
